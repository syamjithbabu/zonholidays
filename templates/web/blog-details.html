{% extends 'web/partials/base.html' %}

{% load static %}

{% block content %}

<div class="breadcrumb breadcrumb-style-one">
    <div class="container">
        <div class="col-lg-12 text-center">
            <h2 class="breadcrumb-title">Blog Details</h2>
            <ul class="d-flex justify-content-center breadcrumb-items">
                <li class="breadcrumb-item"><a href="{% url 'web:index' %}">Home</a></li>
                <li class="breadcrumb-item active">Blog Details</li>
            </ul>
        </div>
    </div>
</div>

<div class="blog-details-wrapper pt-80">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="blog-details">
                    <div class="post-header">
                        <h2 class="post-title">
                            {{blog.blog_title}}
                        </h2>
                        <div class="post-meta">
                            <a href="#" class="blog-writer"><i class="bi bi-person-circle"></i> By {{blog.blogger_name}} </a>
                            <a href="#" class="blog-comments"><i class="bi bi-calendar3"></i> {{blog.blog_date}}</a>
                            
                        </div>
                    </div>
                    <div class="post-thumb">
                        <img src="{{blog.blog_image.url}}" alt="">
                    </div>
                    <div class="post-body">
                        <p>{{blog.blog_content}}</p>
                    
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

{% endblock %}
