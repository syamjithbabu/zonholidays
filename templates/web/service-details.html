{% extends 'web/partials/base.html' %}

{% load static %}

{% block content %}


<div class="breadcrumb breadcrumb-style-one">
    <div class="container">
        <div class="col-lg-12 text-center">
            <h2 class="breadcrumb-title">{{service_details.service_name}}</h2>
            <ul class="d-flex justify-content-center breadcrumb-items">
                <li class="breadcrumb-item"><a href="{% url 'web:index' %}">Home</a></li>
                <li class="breadcrumb-item active">{{service_details.service_name}}</li>
            </ul>
        </div>
    </div>
</div>

<div class="destination-details-wrapper pt-110">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="destination-details">
                    <div class="dd-thumb">
                        <img src="{{service_details.service_image.url}}" alt="">
                    </div>
                    <div class="dd-body">
                        <h3 class="dd-subtitle">{{service_details.service_name}}</h3>
                        <p>{{service_details.service_details}}</p>
                        
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
