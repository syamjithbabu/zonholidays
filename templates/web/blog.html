{% extends 'web/partials/base.html' %}

{% load static %}

{% block content %}


<div class="breadcrumb breadcrumb-style-one">
    <div class="container">
        <div class="col-lg-12 text-center">
            <h2 class="breadcrumb-title">Blog</h2>
            <ul class="d-flex justify-content-center breadcrumb-items">
                <li class="breadcrumb-item"><a href="{% url 'web:index' %}">Home</a></li>
                <li class="breadcrumb-item active">Blog</li>
            </ul>
        </div>
    </div>
</div>

<div class="blog-wrapper pt-80">
    <div class="container">
        <div class="row">
            {% for blog in blogs %}
            <div class="col-lg-4 col-md-6">
                <div class="blog-card-gamma">
                    <div class="blog-thumb">
                        <a href="{% url 'web:blog_details' blog.id %}">
                            <img src="{{blog.blog_image.url}}" alt="">
                        </a>
                        <div class="blog-lavel">
                            <a href="{% url 'web:blog_details' blog.id %}">{{blog.blog_type}}</a>
                        </div>
                    </div>
                    <div class="blog-content">
                        <div class="blog-body-top">
                            <a href="{% url 'web:blog_details' blog.id %}" class="blog-writer"><i class="bi bi-person-circle"></i> By {{blog.blogger_name}} </a>
                            <a href="{% url 'web:blog_details' blog.id %}" class="blog-comments"><i class="bi bi-calendar3"></i> {{blog.blog_date}}</a>
                        </div>
                        <h4 class="blog-title"><a href="{% url 'web:blog_details' blog.id %}">{{blog.blog_title}}</a></h4>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
